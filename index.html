<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento de Produtos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Sistema de Gerenciamento de Produtos</h1>
  <table id="products-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="products-tbody">
      <!-- Os produtos serão listados aqui -->
    </tbody>
  </table>

  <h2>Adicionar Novo Produto</h2>
  <form id="add-form">
    <label>Nome:</label>
    <input type="text" id="product-name"><br>
    <label>Descrição:</label>
    <input type="text" id="product-description"><br>
    <label>Preço:</label>
    <input type="number" id="product-price"><br>
    <label>Estoque:</label>
    <input type="number" id="product-stock"><br>
    <button onclick="addProduct()">Adicionar</button>
  </form>

  <h2>Editar Produto</h2>
  <form id="edit-form">
    <!-- O formulário de edição será gerado dinamicamente aqui -->
  </form>

  <script src="script.js"></script>
</body>
</html>
